version: '3.8'

services:
  db:
    platform: linux/amd64
    build:
      context: ./backend/docker/db
      dockerfile: Dockerfile
    image: safetrack-db
    container_name: safetrack-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-safetrack_db}
      POSTGRES_USER: ${POSTGRES_USER:-safetrack_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-safetrack_password}
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - safetrack_network

  backend:
    platform: linux/amd64
    build:
      context: ./backend/backend
      dockerfile: Dockerfile
    image: safetrack-backend
    container_name: safetrack-backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-safetrack_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-safetrack_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-safetrack_password}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update # Considerar "none" o "validate" en producci√≥n
      # Otras variables de entorno del backend si las hubiera (ej. JWT secret, credenciales de email)
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret}
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-smtp.example.com}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME:-user@example.com}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD:-password}
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - safetrack_network

  frontend:
    platform: linux/amd64
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: safetrack-frontend
    container_name: safetrack-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend # El frontend depende del backend para las llamadas API
    networks:
      - safetrack_network

volumes:
  db_data:

networks:
  safetrack_network:
    driver: bridge