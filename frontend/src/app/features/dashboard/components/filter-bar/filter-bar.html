<form [formGroup]="filterForm" (ngSubmit)="applyFilters()" class="filter-bar">
  <div class="input-group flex items-center gap-2">
    <label for="startDate" class="text-sm font-semibold text-foreground">{{ 'DASHBOARD.FILTERS.START_DATE' | translate }}</label>
    <div class="input-container">
      <input
        id="startDate"
        type="date"
        formControlName="startDate"
        class="form-input bg-background border-border rounded-lg pl-3 pr-10 py-2 text-sm text-foreground focus:ring-1 focus:ring-primary focus:border-primary transition"
      />
      <div class="calendar-icon">
        <span class="calendar-icon-inner material-symbols-outlined text-sm">calendar_month</span>
      </div>
    </div>
  </div>

  <div class="input-group flex items-center gap-2">
    <label for="endDate" class="text-sm font-semibold text-foreground">{{ 'DASHBOARD.FILTERS.END_DATE' | translate }}</label>
    <div class="input-container">
      <input
        id="endDate"
        type="date"
        formControlName="endDate"
        class="form-input bg-background border-border rounded-lg pl-3 pr-10 py-2 text-sm text-foreground focus:ring-1 focus:ring-primary focus:border-primary transition"
      />
      <div class="calendar-icon">
        <span class="calendar-icon-inner material-symbols-outlined text-sm">calendar_month</span>
      </div>
    </div>
  </div>

  <button type="submit" class="px-6 py-2 bg-primary hover:bg-primary/90 text-primary-foreground font-bold rounded-lg shadow-sm hover:shadow-primary/30 transition-all duration-300">
    {{ 'DASHBOARD.FILTERS.APPLY' | translate }}
  </button>
</form>
