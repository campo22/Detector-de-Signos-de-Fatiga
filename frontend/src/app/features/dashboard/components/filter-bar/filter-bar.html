<div class="flex flex-col sm:flex-row sm:items-end gap-4 mb-6">
  <div class="flex-grow max-w-xs">
    <label class="block text-sm font-medium text-muted-foreground mb-1.5" for="start-date">{{ 'DASHBOARD.FILTERS.START_DATE_LABEL' | translate }}</label>
    <div class="relative">
      <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground pointer-events-none">calendar_today</span>
      <input class="w-full bg-input border border-border rounded-lg pl-10 pr-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary focus:shadow-sm outline-none transition-all duration-300 text-foreground" id="start-date" placeholder="Seleccionar fecha" type="text"/>
    </div>
  </div>
  <div class="flex-grow max-w-xs">
    <label class="block text-sm font-medium text-muted-foreground mb-1.5" for="end-date">{{ 'DASHBOARD.FILTERS.END_DATE_LABEL' | translate }}</label>
    <div class="relative">
      <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground pointer-events-none">event</span>
      <input class="w-full bg-input border border-border rounded-lg pl-10 pr-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary focus:shadow-sm outline-none transition-all duration-300 text-foreground" id="end-date" placeholder="Seleccionar fecha" type="text"/>
    </div>
  </div>
  <div class="flex gap-2">
    <button class="px-8 py-2 bg-primary text-primary-foreground rounded-lg font-semibold text-base hover:bg-primary/90 hover:shadow-md transition-all duration-300" (click)="applyFilters()">{{ 'DASHBOARD.FILTERS.APPLY_BUTTON' | translate }}</button>
  </div>
</div>
