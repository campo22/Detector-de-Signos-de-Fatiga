<form [formGroup]="filterForm" (ngSubmit)="applyFilters()" class="flex items-center space-x-4">
  <div
    class="relative date-input group flex items-center space-x-2 bg-card border border-border rounded-lg px-3 py-2 ring-1 ring-transparent focus-within:ring-primary/50 transition-all duration-300 shadow-sm"
  >
    <span
      class="material-symbols-outlined text-muted-foreground group-focus-within:text-primary transition-colors duration-300"
      >calendar_today</span
    >
    <input
      type="date"
      formControlName="startDate"
      class="bg-transparent focus:outline-none text-foreground appearance-none w-full cursor-pointer"
      placeholder="Fecha Inicio"
    />
  </div>

  <div
    class="relative date-input group flex items-center space-x-2 bg-card border border-border rounded-lg px-3 py-2 ring-1 ring-transparent focus-within:ring-primary/50 transition-all duration-300 shadow-sm"
  >
    <span
      class="material-symbols-outlined text-muted-foreground group-focus-within:text-primary transition-colors duration-300"
      >calendar_today</span
    >
    <input
      type="date"
      formControlName="endDate"
      class="bg-transparent focus:outline-none text-foreground appearance-none w-full cursor-pointer"
      placeholder="Fecha Fin"
    />
  </div>

  <button type="submit" class="px-6 py-2 bg-primary hover:bg-primary/80 text-white rounded-lg">
    Aplicar
  </button>
</form>
