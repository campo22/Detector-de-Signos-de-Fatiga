<div class="bg-card p-4 rounded-lg shadow-lg shadow-black/20 mb-6">
  <div class="flex items-end space-x-4">
    <div class="flex-grow max-w-xs">
      <label class="block text-sm font-medium text-muted-foreground mb-1.5" for="start-date">Fecha de Inicio</label>
      <div class="relative">
        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground pointer-events-none">calendar_today</span>
        <input class="w-full bg-input border border-border rounded-md pl-10 pr-4 py-2.5 focus:ring-2 focus:ring-ring focus:border-ring focus:shadow-glow-primary outline-none transition-all duration-300 text-foreground" id="start-date" placeholder="Seleccionar fecha" type="text"/>
      </div>
    </div>
    <div class="flex-grow max-w-xs">
      <label class="block text-sm font-medium text-muted-foreground mb-1.5" for="end-date">Fecha de Fin</label>
      <div class="relative">
        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground pointer-events-none">event</span>
        <input class="w-full bg-input border border-border rounded-md pl-10 pr-4 py-2.5 focus:ring-2 focus:ring-ring focus:border-ring focus:shadow-glow-primary outline-none transition-all duration-300 text-foreground" id="end-date" placeholder="Seleccionar fecha" type="text"/>
      </div>
    </div>
    <button class="px-8 py-2.5 bg-primary text-primary-foreground rounded-md font-semibold text-lg hover:bg-primary/90 hover:shadow-glow-primary transition-all duration-300" (click)="applyFilters()">Aplicar Filtros</button>
  </div>
</div>
