<form [formGroup]="filterForm" (ngSubmit)="applyFilters()" class="filter-bar">
  <div class="filter-header">
    <div class="filter-title-section">
      <span class="material-symbols-outlined filter-icon">tune</span>
      <h3 class="filter-title">{{ 'DASHBOARD.FILTERS.FILTERS' | translate }}</h3>
    </div>
  </div>

  <div class="filter-content">
    <!-- Start Date Filter -->
    <div class="filter-group">
      <label class="filter-label" for="startDate">
        <span class="material-symbols-outlined label-icon">calendar_month</span>
        {{ 'DASHBOARD.FILTERS.START_DATE' | translate }}
      </label>
      <div class="date-input-wrapper">
        <input
          id="startDate"
          formControlName="startDate"
          type="date"
          class="date-input"
          (click)="openDatepicker('startDate')"
        />
        <span class="material-symbols-outlined calendar-icon">event</span>
      </div>
    </div>

    <!-- End Date Filter -->
    <div class="filter-group">
      <label class="filter-label" for="endDate">
        <span class="material-symbols-outlined label-icon">calendar_month</span>
        {{ 'DASHBOARD.FILTERS.END_DATE' | translate }}
      </label>
      <div class="date-input-wrapper">
        <input
          id="endDate"
          formControlName="endDate"
          type="date"
          class="date-input"
          (click)="openDatepicker('endDate')"
        />
        <span class="material-symbols-outlined calendar-icon">event</span>
      </div>
    </div>

    <!-- Apply Button -->
    <div class="filter-actions">
      <button
        type="submit"
        class="btn-apply"
      >
        <span class="material-symbols-outlined">check_circle</span>
        <span>{{ 'DASHBOARD.FILTERS.APPLY' | translate }}</span>
      </button>
      <button
        type="button"
        class="btn-reset"
        (click)="resetFilters()"
      >
        <span class="material-symbols-outlined">restart_alt</span>
        <span>{{ 'DASHBOARD.FILTERS.RESET' | translate }}</span>
      </button>
    </div>
  </div>
</form>
