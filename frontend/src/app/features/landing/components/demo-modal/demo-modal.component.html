@if (isDemoModalOpen()) {
  <div (click)="closeModal()" class="fixed inset-0 z-[100] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in">
    <div (click)="$event.stopPropagation()" class="relative w-full max-w-lg bg-[#111620] rounded-2xl border border-border-dark shadow-2xl animate-fade-in-scale p-8">
       <button (click)="closeModal()" class="absolute top-4 right-4 w-10 h-10 flex items-center justify-center bg-white/5 rounded-full text-landing-text-dark-secondary hover:bg-white/10 hover:text-text-dark-primary transition-colors z-10">
         <span class="material-symbols-outlined">close</span>
       </button>

      <div class="text-center">
        <h2 class="text-3xl font-bold tracking-tight text-text-dark-primary">{{ 'demoModal.title' | translate }}</h2>
        <p class="mt-3 text-landing-text-dark-secondary">{{ 'demoModal.subtitle' | translate }}</p>
      </div>
      
      <div class="mt-8">
        <form [formGroup]="demoForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-y-6" novalidate>
          <div>
            <label class="sr-only" for="name">{{ 'demoModal.form.name' | translate }}</label>
            <input formControlName="name" id="name" type="text" [placeholder]="'demoModal.form.name' | translate" autocomplete="name"
                   class="w-full rounded-lg border-border-dark bg-[#0D1117] focus:ring-2 focus:ring-landing-primary/50 focus:border-landing-primary text-text-dark-primary placeholder-gray-500 transition-colors"
                   [class.border-red-500]="name?.invalid && name?.touched" />
          </div>
          <div>
            <label class="sr-only" for="company">{{ 'demoModal.form.company' | translate }}</label>
            <input formControlName="company" id="company" type="text" [placeholder]="'demoModal.form.company' | translate" autocomplete="organization"
                   class="w-full rounded-lg border-border-dark bg-[#0D1117] focus:ring-2 focus:ring-landing-primary/50 focus:border-landing-primary text-text-dark-primary placeholder-gray-500 transition-colors"
                   [class.border-red-500]="company?.invalid && company?.touched" />
          </div>
          <div>
            <label class="sr-only" for="email">{{ 'demoModal.form.email' | translate }}</label>
            <input formControlName="email" id="email" type="email" [placeholder]="'demoModal.form.email' | translate" autocomplete="email"
                   class="w-full rounded-lg border-border-dark bg-[#0D1117] focus:ring-2 focus:ring-landing-primary/50 focus:border-landing-primary text-text-dark-primary placeholder-gray-500 transition-colors"
                   [class.border-red-500]="email?.invalid && email?.touched" />
          </div>
          <div class="flex flex-col items-center">
            <button type="submit"
                    [disabled]="submitting()"
                    class="w-full rounded-lg px-8 py-3 text-base font-semibold bg-landing-primary text-white hover:bg-landing-primary-focus transition-all duration-200 ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:scale-100 disabled:cursor-not-allowed flex items-center justify-center shadow-primary-glow">
              @if (submitting()) {
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>{{ 'demoModal.form.submitting' | translate }}</span>
              } @else {
                <span>{{ 'demoModal.form.submit' | translate }}</span>
              }
            </button>
            @if (submittedSuccessfully() === true) {
              <p class="mt-4 text-sm text-green-400 text-center">{{ 'demoModal.form.success' | translate }}</p>
            }
            @if (submittedSuccessfully() === false) {
              <p class="mt-4 text-sm text-red-400 text-center">{{ 'demoModal.form.error' | translate }}</p>
            }
          </div>
        </form>
      </div>
    </div>
  </div>
}
