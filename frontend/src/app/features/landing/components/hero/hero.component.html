<section class="relative pt-48 pb-32 text-center overflow-hidden">
  <!-- Background Effects -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <!-- Light Rays -->
    <div class="absolute -top-1/4 -right-1/4 w-1/2 h-1/2 bg-gradient-to-bl from-primary/20 to-transparent rounded-full blur-3xl animate-pulse-glow"></div>
    <div class="absolute -bottom-1/4 -left-1/4 w-1/2 h-1/2 bg-gradient-to-tr from-primary/10 to-transparent rounded-full blur-3xl animate-pulse-glow [animation-delay:-2s]"></div>

    <!-- Particles -->
    <div class="absolute top-1/4 left-1/4 w-1 h-1 bg-landing-primary/50 rounded-full blur-sm animate-float [animation-duration:8s]"></div>
    <div class="absolute top-1/2 right-1/4 w-2 h-2 bg-landing-primary/30 rounded-full blur-sm animate-float [animation-duration:10s] [animation-delay:-2s]"></div>
    <div class="absolute bottom-1/4 left-1/3 w-1 h-1 bg-landing-primary/60 rounded-full blur-sm animate-float [animation-duration:7s] [animation-delay:-4s]"></div>
    <div class="absolute bottom-1/3 right-1/2 w-1.5 h-1.5 bg-landing-primary/40 rounded-full blur-sm animate-float [animation-duration:9s]"></div>
    <div class="absolute top-20 right-40 w-1 h-1 bg-landing-primary/20 rounded-full blur-sm animate-float [animation-duration:12s] [animation-delay:-3s]"></div>
  </div>

  <div class="relative container mx-auto px-4 sm:px-6 lg:px-8 z-10">
    <div class="max-w-4xl mx-auto">
      <div class="inline-flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-primary/10 to-primary/5 border border-landing-primary/20 rounded-full text-sm mb-6" data-aos="fade-up">
        <span class="material-symbols-outlined text-base text-landing-primary animate-pulse-glow">spark</span>
        <span class="font-medium bg-clip-text text-transparent bg-gradient-to-r from-primary to-blue-300">
          {{ 'hero.tag' | translate }}
        </span>
      </div>
      <h1 class="text-6xl sm:text-7xl lg:text-8xl font-bold tracking-tight text-text-dark-primary" data-aos="fade-up" data-aos-delay="100">
        {{ 'hero.title' | translate }}
      </h1>
      <p class="mt-8 max-w-3xl mx-auto text-lg sm:text-xl text-landing-text-dark-secondary" data-aos="fade-up" data-aos-delay="200">
        {{ 'hero.subtitle' | translate }}
      </p>
      <div class="mt-12 flex flex-col sm:flex-row justify-center items-center gap-4" data-aos="fade-up" data-aos-delay="300">
        <button (click)="openDemoModal()" class="w-full sm:w-auto inline-block text-center rounded-full px-8 py-3 text-base font-medium bg-landing-primary text-white hover:bg-landing-primary-focus transition-colors duration-200 ease-in-out shadow-primary-glow">
          {{ 'hero.cta.bookDemo' | translate }}
        </button>
        <button (click)="openVideoModal()" class="w-full sm:w-auto flex items-center justify-center gap-2 rounded-full px-8 py-3 text-base font-medium text-landing-text-dark-secondary border border-border-dark hover:border-white/50 hover:text-text-dark-primary bg-transparent hover:bg-white/5 transition-colors duration-200 ease-in-out">
          <span class="material-symbols-outlined text-base">play_circle</span>
          {{ 'hero.cta.watchVideo' | translate }}
        </button>
      </div>
    </div>
  </div>

  <!-- Product UI Graphic -->
  <div class="relative container mx-auto px-4 sm:px-6 lg:px-8 mt-24 z-1" data-aos="zoom-in" data-aos-delay="400">
    <div class="absolute inset-0 top-1/2 -translate-y-1/2 w-full h-1/2 bg-landing-primary/20 blur-[100px] opacity-75"></div>
    <div class="relative w-full max-w-5xl mx-auto bg-[#0D1117] border border-border-dark rounded-2xl shadow-2xl p-4 sm:p-6">
       <div class="aspect-video w-full overflow-hidden rounded-lg bg-landing-background-dark flex flex-col">
          <!-- Mockup Header -->
          <div class="flex-shrink-0 h-10 px-4 flex items-center justify-between border-b border-border-dark">
            <div class="flex items-center gap-2">
              <span class="w-3 h-3 block rounded-full bg-red-500/50"></span>
              <span class="w-3 h-3 block rounded-full bg-yellow-500/50"></span>
              <span class="w-3 h-3 block rounded-full bg-green-500/50"></span>
            </div>
            <div class="w-1/3 h-4 bg-white/10 rounded-full"></div>
            <div class="flex items-center gap-2">
              <div class="w-6 h-6 bg-landing-primary/20 rounded-full"></div>
              <div class="w-6 h-6 bg-white/10 rounded-full"></div>
            </div>
          </div>
          <!-- Mockup Body -->
          <div class="flex-grow flex p-4 gap-4 overflow-hidden">
            <!-- Sidebar -->
            <div class="w-16 flex-shrink-0 flex flex-col gap-4">
              <div class="w-10 h-10 bg-gradient-to-br from-landing-primary to-indigo-600 rounded-lg flex items-center justify-center text-white text-xs shadow-md">
                <span class="material-symbols-outlined text-sm">dashboard</span>
              </div>
              <div class="w-10 h-10 bg-slate-800/80 rounded-lg flex items-center justify-center text-white/70 text-xs border border-slate-700">
                <span class="material-symbols-outlined text-sm">notifications</span>
              </div>
              <div class="w-10 h-10 bg-slate-800/80 rounded-lg flex items-center justify-center text-white/70 text-xs border border-slate-700">
                <span class="material-symbols-outlined text-sm">analytics</span>
              </div>
              <div class="w-10 h-10 bg-slate-800/80 rounded-lg mt-auto flex items-center justify-center text-white/70 text-xs border border-slate-700">
                <span class="material-symbols-outlined text-sm">settings</span>
              </div>
            </div>
            <!-- Main Content -->
            <app-dashboard-preview></app-dashboard-preview>
          </div>
       </div>
    </div>
  </div>
</section>

<!-- Video Modal -->
@if (isVideoModalOpen()) {
  <div (click)="closeVideoModal()" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-center justify-center animate-fade-in">
    <div (click)="$event.stopPropagation()" class="relative w-full max-w-4xl aspect-video bg-black rounded-lg shadow-2xl animate-fade-in-scale">
       <button (click)="closeVideoModal()" class="absolute -top-4 -right-4 w-10 h-10 flex items-center justify-center bg-white/10 rounded-full text-white hover:bg-white/20 transition-colors z-10">
         <span class="material-symbols-outlined">close</span>
       </button>
       <iframe 
          class="w-full h-full rounded-lg" 
          src="https://www.youtube.com/embed/_b2F-b_mfVI?autoplay=1&mute=1&rel=0&controls=1&showinfo=0&loop=1&playlist=_b2F-b_mfVI" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
       </iframe>
    </div>
  </div>
}
