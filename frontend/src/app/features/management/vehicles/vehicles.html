<div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
  <h2 class="text-2xl font-bold text-foreground">Gestión de Vehículos</h2>
  <div class="flex items-center gap-4">
    <button
      class="flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium text-primary bg-primary/10 rounded-md border border-primary/20 hover:bg-primary/20 transition-colors"
      aria-label="Exportar lista de vehículos"
    >
      <span class="material-symbols-outlined text-base">ios_share</span>
      <span>Exportar</span>
    </button>
    <button
      class="flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium text-primary-foreground bg-primary rounded-md shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-ring"
      aria-label="Añadir nuevo vehículo"
    >
      <span class="material-symbols-outlined text-base">add</span>
      <span>Añadir Vehículo</span>
    </button>
  </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 mb-8">
  <div
    class="bg-card p-6 rounded-lg border border-border shadow-lg flex items-center gap-6 hover:shadow-xl hover:-translate-y-1 transition-all duration-300"
  >
    <div
      class="p-3 bg-primary/10 rounded-full flex items-center justify-center text-primary shadow-glow-primary"
    >
      <span class="material-symbols-outlined text-3xl">local_shipping</span>
    </div>
    <div>
      <p class="text-sm text-muted-foreground">Vehículos Totales</p>
      <p class="text-3xl font-bold text-foreground">{{ totalVehicles() }}</p>
    </div>
  </div>
  <div
    class="bg-card p-6 rounded-lg border border-border shadow-lg flex items-center gap-6 hover:shadow-xl hover:-translate-y-1 transition-all duration-300"
  >
    <div
      class="p-3 bg-success/10 rounded-full flex items-center justify-center text-success shadow-glow-success"
    >
      <span class="material-symbols-outlined text-3xl">check_circle</span>
    </div>
    <div>
      <p class="text-sm text-muted-foreground">Vehículos Activos</p>
      <p class="text-3xl font-bold text-foreground">{{ activeVehicles() }}</p>
    </div>
  </div>
  <div
    class="bg-card p-6 rounded-lg border border-border shadow-lg flex items-center gap-6 hover:shadow-xl hover:-translate-y-1 transition-all duration-300"
  >
    <div
      class="p-3 bg-warning/10 rounded-full flex items-center justify-center text-warning shadow-glow-warning"
    >
      <span class="material-symbols-outlined text-3xl">no_key</span>
    </div>
    <div>
      <p class="text-sm text-muted-foreground">Vehículos Libres</p>
      <p class="text-3xl font-bold text-foreground">{{ unassignedVehicles() }}</p>
    </div>
  </div>
</div>

<div class="bg-card rounded-t-lg shadow-lg border-x border-t border-border flex flex-col">
  <div class="p-6 border-b border-border">
    <h3 class="text-lg font-semibold text-foreground mb-4">Lista de Vehículos</h3>

    <app-vehicle-filters></app-vehicle-filters>
  </div>
</div>
<app-vehicles-table></app-vehicles-table>
