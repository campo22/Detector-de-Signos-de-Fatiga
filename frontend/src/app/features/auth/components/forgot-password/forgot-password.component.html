<p-toast></p-toast>

<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
  <div class="max-w-md w-full bg-card p-8 rounded-lg shadow-lg border border-border">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-foreground">{{ 'AUTH.FORGOT_PASSWORD.TITLE' | translate }}</h2>
      <p class="text-muted-foreground mt-2">{{ 'AUTH.FORGOT_PASSWORD.INSTRUCTIONS' | translate }}</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-foreground">{{ 'AUTH.EMAIL' | translate }}</label>
        <input
          pInputText
          id="email"
          type="email"
          formControlName="email"
          placeholder="{{ 'AUTH.EMAIL_PLACEHOLDER' | translate }}"
          class="w-full mt-1"
          [ngClass]="{ 'ng-invalid ng-dirty': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched }"
        />
        <small class="p-error block mt-1" *ngIf="forgotPasswordForm.get('email')?.errors?.['required'] && forgotPasswordForm.get('email')?.touched">
          {{ 'AUTH.EMAIL_REQUIRED' | translate }}
        </small>
        <small class="p-error block mt-1" *ngIf="forgotPasswordForm.get('email')?.errors?.['email'] && forgotPasswordForm.get('email')?.touched">
          {{ 'AUTH.EMAIL_INVALID' | translate }}
        </small>
      </div>

      <p-button
        type="submit"
        label="{{ 'AUTH.FORGOT_PASSWORD.SUBMIT_BUTTON' | translate }}"
        icon="pi pi-send"
        [loading]="loading"
        [disabled]="forgotPasswordForm.invalid"
        class="w-full"
      ></p-button>
    </form>

    <div class="mt-6 text-center">
      <a routerLink="/login" class="text-primary hover:underline">{{ 'AUTH.BACK_TO_LOGIN' | translate }}</a>
    </div>
  </div>
</div>
