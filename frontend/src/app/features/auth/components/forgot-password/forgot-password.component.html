<p-toast></p-toast>
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6" style="background-image: radial-gradient(circle at top left, hsl(210 40% 15% / 0.5), transparent 40%), radial-gradient(circle at bottom right, hsl(210 40% 15% / 0.5), transparent 50%);">
  <div class="absolute inset-0 bg-background/50 backdrop-blur-sm"></div>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="relative w-full max-w-md flex-col overflow-hidden rounded-xl border border-white/10 bg-[#14202c] p-8 shadow-2xl shadow-black/50 backdrop-blur-lg">
    <!-- Logo -->
    <div class="mb-6 flex justify-center">
      <div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/20">
        <span class="material-symbols-outlined text-primary text-3xl">shield_lock</span>
      </div>
    </div>
    <!-- HeadlineText -->
    <h1 class="text-center text-2xl font-bold tracking-tight text-white sm:text-3xl">{{ 'AUTH.FORGOT_PASSWORD.TITLE' | translate }}</h1>
    <!-- BodyText -->
    <p class="mt-2 text-center text-sm font-normal leading-normal text-gray-400 sm:text-base">{{ 'AUTH.FORGOT_PASSWORD.INSTRUCTIONS' | translate }}</p>
    <div class="mt-8 flex flex-col gap-6">
      <!-- TextField -->
      <div class="flex flex-col gap-2">
        <label class="flex flex-col">
          <p class="pb-2 text-sm font-medium leading-normal text-gray-300">{{ 'AUTH.EMAIL' | translate }}</p>
          <input
            pInputText
            class="h-12 w-full flex-1 resize-none overflow-hidden rounded-lg border border-white/20 bg-white/5 p-3 text-base font-normal leading-normal text-white placeholder:text-gray-500 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50"
            placeholder="{{ 'AUTH.EMAIL_PLACEHOLDER' | translate }}"
            type="email"
            formControlName="email"
            [ngClass]="{
              'border-red-400': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched
            }"
          />
        </label>
        <!-- MetaText for error -->
        <p class="px-1 text-xs font-normal leading-normal text-red-400 sm:text-sm" *ngIf="forgotPasswordForm.get('email')?.errors?.['required'] && forgotPasswordForm.get('email')?.touched">
          {{ 'AUTH.EMAIL_REQUIRED' | translate }}
        </p>
        <p class="px-1 text-xs font-normal leading-normal text-red-400 sm:text-sm" *ngIf="forgotPasswordForm.get('email')?.errors?.['email'] && forgotPasswordForm.get('email')?.touched">
          {{ 'AUTH.EMAIL_INVALID' | translate }}
        </p>
      </div>
      <!-- SingleButton -->
      <button type="submit" [disabled]="forgotPasswordForm.invalid || loading" class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold leading-normal tracking-[0.015em] text-background transition-all hover:brightness-110 active:scale-[0.98]">
        <span *ngIf="!loading">{{ 'AUTH.FORGOT_PASSWORD.SUBMIT_BUTTON' | translate }}</span>
        <i *ngIf="loading" class="pi pi-spin pi-spinner"></i>
      </button>
    </div>
    <!-- Back to Login Link -->
    <div class="mt-6 text-center">
      <a class="inline-flex items-center gap-2 text-sm text-primary transition-colors hover:text-white" routerLink="/login">
        <span class="material-symbols-outlined text-base">arrow_back</span>
        <span>{{ 'AUTH.BACK_TO_LOGIN' | translate }}</span>
      </a>
    </div>
  </form>
</div>
