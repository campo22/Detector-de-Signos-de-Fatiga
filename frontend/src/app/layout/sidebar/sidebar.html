<aside class="w-64 h-full bg-card border-r border-border flex flex-col">
  <div class="h-20 flex items-center px-6">
    <img src="assets/images/logo2.png" alt="SafeTrack Logo" class="login-logo" />
  </div>

  <nav class="flex-1 flex flex-col">
    <div class="px-4 py-4 space-y-2 flex-grow">
      <a
        routerLink="/dashboard"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center px-4 py-2 text-lg font-medium rounded-md"
      >
        <span class="material-symbols-outlined mr-3">dashboard</span>
        Dashboard
      </a>
      <a
        routerLink="/monitoring/individual"
        routerLinkActive="active-link"
        class="flex items-center px-4 py-2 text-lg font-medium rounded-md"
      >
        <span class="material-symbols-outlined mr-3">person</span>
        Monitoreo
      </a>
      <a
        routerLink="/monitoring/live-events"
        routerLinkActive="active-link"
        class="flex items-center px-4 py-2 text-lg font-medium rounded-md"
      >
        <span class="material-symbols-outlined mr-3">notifications_active</span>
        Eventos en Vivo
      </a>
      <a
        routerLink="/reports"
        routerLinkActive="active-link"
        class="flex items-center px-4 py-2 text-lg font-medium rounded-md"
      >
        <span class="material-symbols-outlined mr-3">analytics</span>
        Analítica
      </a>
      <a
        routerLink="/management/drivers"
        routerLinkActive="active-link"
        class="flex items-center px-4 py-2 text-lg font-medium rounded-md"
      >
        <span class="material-symbols-outlined mr-3">badge</span>
        Conductores
      </a>
      <a
        routerLink="/management/vehicles"
        routerLinkActive="active-link"
        class="flex items-center px-4 py-2 text-lg font-medium rounded-md"
      >
        <span class="material-symbols-outlined mr-3">local_shipping</span>
        Vehículos
      </a>
      <a
        routerLink="/management/rules"
        routerLinkActive="active-link"
        class="flex items-center px-4 py-2 text-lg font-medium rounded-md"
      >
        <span class="material-symbols-outlined mr-3">rule</span>
        Reglas
      </a>
      <a
        routerLink="/management/users"
        routerLinkActive="active-link"
        class="flex items-center px-4 py-2 text-lg font-medium rounded-md"
      >
        <span class="material-symbols-outlined mr-3">group</span>
        Usuarios
      </a>
    </div>

    <div class="px-4 py-4 mt-auto">
      <a
        routerLink="/settings"
        routerLinkActive="active-link"
        class="flex items-center px-4 py-2 text-lg font-medium rounded-md"
      >
        <span class="material-symbols-outlined mr-3">settings</span>
        Configuración
      </a>
      <button
        class="w-full flex items-center px-4 py-2 text-lg font-medium rounded-md text-left mt-2"
      >
        <span class="material-symbols-outlined mr-3">logout</span>
        Cerrar Sesión
      </button>
    </div>
  </nav>
</aside>
