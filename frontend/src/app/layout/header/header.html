<header class="h-20 bg-card border-b border-border flex items-center justify-between px-4 sm:px-6">
  <div class="flex items-center gap-2 sm:gap-4">
    <button (click)="toggleSidebar()" class="p-2 rounded-full hover:bg-muted lg:hidden">
      <span class="material-symbols-outlined text-foreground">menu</span>
    </button>
    <div>
      <h2 class="text-lg sm:text-xl font-bold text-foreground">Dashboard Principal</h2>
      <p class="text-xs text-muted-foreground hidden sm:block">Bienvenido de nuevo, Administrador.</p>
    </div>
  </div>

  <div class="flex items-center space-x-2">
    <button class="p-2 rounded-full hover:bg-muted relative transition-colors">
      <span class="material-symbols-outlined text-foreground">notifications</span>
      <span
        class="absolute top-1 right-1 block h-2 w-2 rounded-full bg-destructive shadow-glow-destructive"
      ></span>
    </button>

    <div class="flex items-center space-x-2">
      <div class="w-8 h-8 rounded-full bg-gradient-to-br from-primary to-blue-400"></div>
      <div>
        <p class="font-semibold text-foreground text-sm hidden sm:block">Admin Flota</p>
        <p class="font-semibold text-foreground text-sm sm:hidden">Admin</p>
        <p class="text-xs text-muted-foreground hidden sm:block">admin@safetrack.com</p>
      </div>
    </div>
  </div>
</header>
