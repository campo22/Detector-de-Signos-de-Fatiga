<div class="quick-settings-container">
  <div class="flex items-center justify-between p-4 border-b border-border">
    <h3 class="text-lg font-semibold text-foreground">{{ 'SETTINGS.TITLE' | translate }}</h3>
    <button (click)="closeDialog()" class="text-muted-foreground hover:text-foreground transition-colors">
      <span class="material-symbols-outlined">close</span>
    </button>
  </div>

  <div class="p-4 space-y-6">
    <!-- Theme Selection -->
    <div class="flex items-center justify-between">
      <h4 class="text-sm font-medium text-foreground">{{ 'SETTINGS.THEME' | translate }}</h4>
      <div class="flex items-center p-1 space-x-1 rounded-md bg-input">
        <button
          (click)="changeTheme('system')"
          [ngClass]="{ 'bg-primary text-primary-foreground shadow-sm': currentTheme() === 'system' }"
          class="px-3 py-1 text-xs rounded-sm text-muted-foreground hover:bg-secondary/50 hover:text-foreground transition-all"
        >
          {{ 'SETTINGS.SYSTEM' | translate }}
        </button>
        <button
          (click)="changeTheme('dark')"
          [ngClass]="{ 'bg-primary text-primary-foreground shadow-sm': currentTheme() === 'dark' }"
          class="px-3 py-1 text-xs rounded-sm text-muted-foreground hover:bg-secondary/50 hover:text-foreground transition-all"
        >
          {{ 'SETTINGS.DARK' | translate }}
        </button>
        <button
          (click)="changeTheme('light')"
          [ngClass]="{ 'bg-primary text-primary-foreground shadow-sm': currentTheme() === 'light' }"
          class="px-3 py-1 text-xs rounded-sm text-muted-foreground hover:bg-secondary/50 hover:text-foreground transition-all"
        >
          {{ 'SETTINGS.LIGHT' | translate }}
        </button>
      </div>
    </div>

    <!-- Language Selection -->
    <div class="flex items-center justify-between">
      <h4 class="text-sm font-medium text-foreground">{{ 'SETTINGS.LANGUAGE' | translate }}</h4>
      <div class="relative">
        <select
          [value]="currentLanguage()"
          (change)="changeLanguage($event)"
          class="appearance-none bg-input text-foreground py-1 pl-3 pr-8 rounded-md border border-transparent hover:border-ring/50 focus:outline-none focus:ring-1 focus:ring-ring/50 text-xs transition-all"
        >
          <option value="es">{{ 'SETTINGS.SPANISH' | translate }}</option>
          <option value="en">{{ 'SETTINGS.ENGLISH' | translate }}</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-muted-foreground">
          <span class="material-symbols-outlined text-base">expand_more</span>
        </div>
      </div>
    </div>
  </div>

  <div class="p-4 border-t border-border text-center">
    <a
      routerLink="/settings"
      (click)="closeDialog()"
      class="text-sm text-primary hover:underline"
    >
      {{ 'SETTINGS.ADVANCED_SETTINGS' | translate }}
    </a>
  </div>
</div>
