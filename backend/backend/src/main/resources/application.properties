spring.application.name=backend
spring.profiles.active=dev

spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# --- SpringDoc OpenAPI UI Configuration ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.info.title=SafeTrack API
springdoc.info.version=v1.0.0
springdoc.info.description=API para el Sistema de Deteccion de Fatiga SafeTrack.


jwt.secret=${JWT_SECRET}

# Duracion del Access Token en milisegundos (28800000ms = 8 horas)
jwt.access-token.expiration=28800000

# Duracion del Refresh Token en milisegundos (604800000ms = 7 dias)
jwt.refresh-token.expiration=604800000